<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="row" th:fragment="nexu-alert">
    <div class="col-lg-8">
    <div id="nexu_missing_alert" style="display: none;" class="alert alert-warning">
        <span><strong>Warning!</strong> The demonstration uses a self-signed certificate.</span><br/>
        <span>Please use <a th:with="label=#{label.standalone.application}" th:href="@{/signature-standalone}" th:text="${label}"></a> for signing with a custom keystore.</span>
    </div>
    <div id="nexu_ready_alert" style="display: none;" class="alert alert-info" th:text="#{label.nexu.ready}"></div>
    </div>
</div>
