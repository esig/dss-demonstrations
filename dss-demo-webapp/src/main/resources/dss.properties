datasource.driver.class = org.hsqldb.jdbcDriver
datasource.url = jdbc:hsqldb:mem:testdb
datasource.username = sa
datasource.password =

# keystore is / will be stored in etc folder of Tomcat. If not exists, DSS will copy the embedded keystore (dss-demo-webapp/src/main/resources/keystore.p12)
dss.keystore.type=PKCS12
dss.keystore.filename=keystore.p12
dss.keystore.password=dss-password
dss.oj.url=http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.C_.2016.233.01.0001.01.ENG

# 15min
tl.refresh.interval=900000

# in validation-policy/src/main/resources/
default.validation.policy  = policy/constraint.xml

baseUrl=http://joinup.ec.europa.eu/site/sd-dss/maven2/lu/nowina/apps/nexu-bundle/1.9/nexu-bundle-1.9.zip
nexuVersion = ${nexu.version}
nexuUrl=http://localhost:9795